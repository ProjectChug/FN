            justify-content: space-between; /* Spread the tabs to both ends */

        .tab {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0 20px; /* Increase margin to separate tabs */
            padding: 15px 0; /* Remove horizontal padding and adjust vertical padding */
            color: white; /* Set text color to white */
            cursor: pointer;
            font-family: 'CustomFont', sans-serif;
            font-size: 28px; /* Increase font size for larger tabs */
            background: none; /* Remove any background color */
            border: none; /* Remove any border */
        }

        .tab-icon {

            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 24px;
            border-radius: 10px; /* Add rounded corners */
            transition: box-shadow 0.3s, color 0.3s; /* Add a transition effect for smooth hover */
            position: relative; /* Add relative positioning */
        }

        /* Add the glow effect on hover */
        .downloads-content .button:hover {
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.8); /* Change the color and size of the glow */
            color: rgb(255, 255, 255); /* Change text color on hover */
        }

        /* Style the text inside the button */
        .downloads-content .button span {
            position: relative;
            z-index: 1;
        }

        /* Add this CSS in your <style> section or in an external CSS file */
